<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="{{ "/assets/logo.svg" | absolute_url }}" type="image/svg+xml">
  <link rel="shortcut icon" href="{{"/assets/android-chrome-192x192.png" | absolute_url }}" sizes="192x192" type="image/png">
  <link rel="shortcut icon" href="{{"/assets/android-chrome-512x512.png" | absolute_url }}" sizes="512x512" type="image/png">
  <link rel="apple-touch-icon" href="{{ "/assets/apple-touch-icon.png" | absolute_url }}" sizes="512x512" type="image/png">
  <link rel="icon" href="{{ "/assets/favicon.ico" | absolute_url }}" type="image/x-icon">
  <link rel="icon" type="image/png" sizes="16x16" href="{{ "/assets/favicon-16x16.png" | absolute_url }}">
  <link rel="icon" type="image/png" sizes="32x32" href="{{ "/assets/favicon-32x32.png" | absolute_url }}">
  <link rel="manifest" href="{{"/assets/site.webmanifest" | absolute_url }}">
  <link rel="profile" href="http://gmpg.org/xfn/11">

  <title>{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
  <meta name="author" content="{{ site.creator_name }}">
  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
  <meta name="keywords" content="{% if page.keywords %}{{ page.keywords | escape }}, {{ site.keywords | escape }}{% else %}{{ site.keywords | escape }}{% endif %}">
  <link href='https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>

  <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="{{"/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ "/feed.xml" | relative_url }}">
<!-- microsoft clarity script -->
<script>
    (function(c,l,a,r,i,t,y){
        c[a]=c[a]||function(){(c[a].q=c[a].q||[]).push(arguments)};
        t=l.createElement(r);t.async=1;t.src="https://www.clarity.ms/tag/"+i;
        y=l.getElementsByTagName(r)[0];y.parentNode.insertBefore(t,y);
    })(window, document, "clarity", "script", "hl2owbb2io");
</script>
<!-- Open Graph Tags -->
<meta property="og:title" content="{% if page.title %}{{ page.title | escape }} - {{ site.title | escape }}{% else %}{{ site.title | escape }}{% endif %}">
<meta property="og:description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
<meta property="og:image" content="{{ site.url }}{{ page.background }}">
<meta property="og:url" content="{{ site.url }}{{ page.url }}">
<meta property="og:type" content="website">
<meta property="og:latitude" content="{{ site.latitude }}">
<meta property="og:longitude" content="{{ site.longtitude }}">
<meta property="og:street-address" content="{{ site.streetAddress }}, {{ site.addressLocality }}, {{ site.addressRegion }}, {{ site.postalCode }}, {{ site.addressCountry }}">
<meta property="og:contact_info:phone_number" content="{{ site.telephone }}">
<meta property="og:locale" content="cs_CZ">
<meta property="og:site_name" content="Rychlovláďa">
</head>
