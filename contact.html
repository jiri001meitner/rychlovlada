<h2 class="section-heading">Kde nás najdete:</h2>
<p>Vestibul metra B Opatov</p>
<div class="vcard">
  <a class="url fn" href="http://www.rychlovlada.cz">RychloVláďa.cz</a>
  <div class="adr">
    <div class="street-address">Chilská 1</div>
    <span class="locality">Praha</span>,
    <span class="postal-code">149 00</span>
    <div class="country-name">CZ</div>
  </div>
  <div class="tel"><a href="tel:+420736417900">+420 736 417 900</a></div>
  <div class="geo">
    <span class="latitude">50.0277214</span>,
    <span class="longitude">14.5079822</span>
  </div>
</div>


<p>Máte dotaz k objednávce?</p>
<form name="sentMessage" id="contactForm" novalidate>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Name</label>
      <input type="text" class="form-control" placeholder="Name" id="name" required data-validation-required-message="Vaše jméno">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Email Address</label>
      <input type="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Váš e-mail">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group col-xs-12 floating-label-form-group controls">
      <label>Phone Number</label>
      <input type="tel" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Vaše telefonní číslo">
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <div class="control-group">
    <div class="form-group floating-label-form-group controls">
      <label>Message</label>
      <textarea rows="5" class="form-control" placeholder="Message" id="message" required data-validation-required-message="Zde napište dotaz."></textarea>
      <p class="help-block text-danger"></p>
    </div>
  </div>
  <br>
  <div id="success"></div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary" id="sendMessageButton">Odeslat</button>
  </div>
</form>
